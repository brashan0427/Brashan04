<!DOCTYPE htm<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Para mi princesa ‚ù§Ô∏è</title>
    <style>
        :root {
            --bg-color: #fce4ec;
            --envelope-color: #f06292;
            --envelope-dark: #d81b60;
            --paper-color: #ffffff;
        }

        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: var(--bg-color);
            font-family: 'Georgia', serif;
            overflow: hidden;
        }

        .scene {
            position: relative;
            width: 300px;
            height: 200px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* --- FLORES A LA IZQUIERDA (ATR√ÅS) --- */
        .flowers {
            position: absolute;
            font-size: 130px;
            left: -110px;
            bottom: -30px;
            z-index: 1;
            filter: drop-shadow(5px 5px 15px rgba(0,0,0,0.1));
            user-select: none;
        }

        /* --- OSO A LA DERECHA (ATR√ÅS) --- */
        .bear {
            position: absolute;
            font-size: 110px;
            right: -100px;
            bottom: -20px;
            z-index: 1;
            filter: drop-shadow(5px 5px 15px rgba(0,0,0,0.1));
            transform: scaleX(-1);
            user-select: none;
        }

        /* --- CONTENEDOR DE LA CARTA --- */
        .envelope-wrapper {
            position: relative;
            width: 300px;
            height: 200px;
            cursor: pointer;
            z-index: 10;
        }

        /* Cuerpo del sobre */
        .envelope {
            position: relative;
            width: 100%;
            height: 100%;
            background-color: var(--envelope-color);
            border-radius: 0 0 10px 10px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            z-index: 4;
        }

        /* Solapa superior */
        .envelope::before {
            content: "";
            position: absolute;
            top: 0; left: 0;
            border-top: 115px solid var(--envelope-dark);
            border-left: 150px solid transparent;
            border-right: 150px solid transparent;
            transform-origin: top;
            transition: transform 0.5s ease-in-out;
            z-index: 6;
        }

        .heart-icon {
            position: absolute;
            top: 50px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 40px;
            z-index: 7;
            transition: opacity 0.3s;
        }

        /* --- EL PAPEL CON EL T√çTULO Y TEXTO --- */
        .paper {
            position: absolute;
            top: 10px;
            left: 15px;
            width: 270px;
            height: 170px;
            background: var(--paper-color);
            padding: 20px;
            box-sizing: border-box;
            text-align: center;
            transition: transform 0.8s ease-in-out;
            z-index: 3;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            display: flex;
            flex-direction: column;
            justify-content: center;
            border-radius: 5px;
        }

        .paper h2 {
            font-size: 20px;
            color: #d81b60;
            margin: 0 0 10px 0;
            font-style: italic;
        }

        .paper p {
            font-size: 14px;
            color: #444;
            line-height: 1.4;
            margin: 0;
        }

        /* --- ANIMACI√ìN AL TOCAR --- */
        .envelope-wrapper.open .envelope::before {
            transform: rotateX(180deg);
            z-index: 2;
        }

        .envelope-wrapper.open .paper {
            transform: translateY(-170px);
            z-index: 5;
            height: auto;
            min-height: 240px;
            padding: 25px 20px;
        }

        .envelope-wrapper.open .heart-icon {
            opacity: 0;
        }

    </style>
</head>
<body>

    <div class="scene">
        <div class="flowers">üíê</div>
        <div class="bear">üß∏</div>

        <div class="envelope-wrapper" onclick="this.classList.toggle('open')">
            <div class="heart-icon">‚ù§Ô∏è</div>
            <div class="paper">
                <h2>Para mi princesa‚ù§Ô∏è</h2>
                <p>
                    Amoooor nuestra primer san valentin juntos el primero de muchos aunque ahora no pudimos vernos ya llegare ese momento y cuando llegue sera especial para los 2 te quiero mucho no lo olvides estoy muy feliz de que estes en mi vida
                </p>
            </div>
            <div class="envelope"></div>
        </div>
    </div>

</body>
</html>
